<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Practice</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Poppins:wght@500&display=swap" rel="stylesheet">

<body>

    <div class="idea">
      <img src="images/icons/logo.png" alt="" class="logo">
      <h3 class="logo-desc">Idea</h3>

    <div class="profile">

      <button class="profile-btn-about">About</button>
      <button class="profile-btn-work">Work</button>
      <img src="images/icons/profile.png" alt="" class="dp">
    </div>
  </header>

  <!-- main section codes -->
  <main>
    <section class="container">
      <div class="top-players">
        <h1 class="section-title">Top Player</h1>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="" class="player-dp">
            <p class="player-name">John Smith</p>
          </div>
      </div>
      <hr>
      <div class="top-blogs">
      </div>
    </section>
  </main>
</body>
</html>
